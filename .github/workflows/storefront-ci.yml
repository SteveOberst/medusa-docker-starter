name: Storefront CI
on:
  push:
    paths:
      - 'storefront/**'
      - '.github/workflows/storefront-ci.yml'
  pull_request:
    paths:
      - 'storefront/**'
      - '.github/workflows/storefront-ci.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: storefront
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set build env
        run: echo "SKIP_ENV_CHECK=true" >> $GITHUB_ENV
      - run: corepack enable
      - run: corepack prepare yarn@3.2.3 --activate
      - run: yarn install --immutable || yarn install
  # Skip Next.js production build in CI to avoid build-time data fetching to Medusa
  # Run static checks instead
      - run: yarn lint
      - run: yarn tsc -p tsconfig.json --noEmit
