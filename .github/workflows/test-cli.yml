name: Test Backend (Medusa)
on:
 pull_request:
  branches:
    - 'master'
    - 'ci'

jobs:
  test-cli-yarn:
    name: "Backend CI (Yarn)"
    env:
      NODE_ENV: CI
  # CI database used by backend
      DATABASE_URL: "postgres://postgres:postgres@localhost/cli-test"
      POSTGRES_URL: "postgres://postgres:postgres@localhost/cli-test"
  # Ensure Redis-backed cache/event bus in CI
  CACHE_REDIS_URL: redis://localhost:6379
  EVENTS_REDIS_URL: redis://localhost:6379
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
 
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: cli-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: backend/yarn.lock
  
      - name: Install Dependencies
        working-directory: backend
        run: |
          if [ -f yarn.lock ]; then yarn install; else yarn install; fi

      - name: Check CLI tool is installed
        working-directory: backend
        run: ./node_modules/.bin/medusa -v || npx medusa -v

      - name: Build backend
        working-directory: backend
        run: yarn build

      - name: Run migrations
        working-directory: backend
        run: npx medusa db:migrate

      - name: Run seed (if present)
        working-directory: backend
        run: |
          if [ -f ./src/scripts/seed.ts ]; then yarn seed; else echo "No seed script found - skipping"; fi

      - name: Run development server
        working-directory: backend
        run: yarn dev &

      - name: Wait for live server response
        shell: "bash"
        run: ./.github/scripts/wait-for-server-live.sh

      - name: Kill server
        shell: "bash"
        run: kill -9 $(lsof -t -i :9000)
          
