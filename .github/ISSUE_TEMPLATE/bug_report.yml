name: Bug report
description: Report a bug to help us improve
title: "[bug] "
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened, and what did you expect to happen?
      placeholder: Clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the behavior?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
  - type: input
    id: env
    attributes:
      label: Environment
      placeholder: OS, Node, Docker Desktop version
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs/screenshots
      render: shell
name: Bug report
description: Report a reproducible problem
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filing a bug. Please fill in the details below.
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: Tell us what you saw...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Step-by-step instructions to reproduce the behavior.
      placeholder: |
        1. Run docker compose up
        2. Open http://localhost:8000
        3. Click on ...
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs and screenshots
      description: Paste logs (backend/storefront) and screenshots if helpful.
      render: shell
  - type: input
    id: backend-version
    attributes:
      label: Backend version
      placeholder: output of `npm ls @medusajs/medusa @medusajs/framework`
  - type: input
    id: storefront-version
    attributes:
      label: Storefront version
      placeholder: output of `npm ls next`
  - type: dropdown
    id: os
    attributes:
      label: OS
      options:
        - Windows
        - macOS
        - Linux
  - type: checkboxes
    id: regress
    attributes:
      label: Regression?
      options:
        - label: This worked in a previous commit/version
